<div id="igeEditorProperty_{{:id}}" class="igeEditorProperty" data-type="Number" data-prop="{{:id}}" data-obj-id="{{:obj._id}}">
	<div class="header">
		<div class="label">{{:label}} (Min, Max)</div>
	</div>
	<div class="content">
		<input type="number" value="{{:obj[id][0]}}" class="setNumberMin span2" />
		<input type="number" value="{{:obj[id][1]}}" class="setNumberMax span2" />
	</div>
</div>
