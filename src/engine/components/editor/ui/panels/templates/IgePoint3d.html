<div id="igeEditorProperty_{{:id}}" class="igeEditorProperty" data-type="IgePoint3d" data-prop="{{:id}}" data-obj-id="{{:obj._id}}">
	<div class="header">
		<div class="label">{{:label}} (x, y, z)</div>
	</div>
	<div class="content">
		<input type="number" value="{{:obj[id].x}}" class="setNumberX span2" />
		<input type="number" value="{{:obj[id].y}}" class="setNumberY span2" />
		<input type="number" value="{{:obj[id].z}}" class="setNumberZ span2" />
	</div>
</div>
